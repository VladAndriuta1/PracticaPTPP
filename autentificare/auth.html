<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChoice - Autentificare</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "SmartChoice";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.05);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo a {
            color: #185a9d;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo a:hover {
            color: #43cea2;
        }
    </style>
</head>
<body>
    
    </div>
    
    <div class="form-container">
        <h2>Autentificare</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username sau Email</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Parolă</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span id="toggleParola">
                        <i id="eye-icon" class="fa-solid fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" id="loginButton">
                <span class="button-text">Autentificare</span>
                <div class="spinner" id="loginSpinner"></div>
            </button>
        </form>

        <p>Nu ai cont? <a href="../inregistrare/reg.html">Înregistrează-te</a></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
