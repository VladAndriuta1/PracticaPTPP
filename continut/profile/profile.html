<body>
    <!-- Navbar -->

        <div class="nav-left">

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">

                    <div class="avatar-edit">

                    </div>

                <h1 id="user-name">Nume Utilizator</h1>
                <p id="user-email">email@example.com</p>

                <button class="action-btn edit-btn">
                    <i class="fas fa-edit"></i> Editează Profilul
                </button>
                <button class="action-btn change-password-btn">
                    <i class="fas fa-key"></i> Schimbă Parola
                </button>
                <button class="action-btn disconnect-btn" id="profile-disconnect-btn">
                    <i class="fas fa-sign-out-alt"></i> Deconectare
