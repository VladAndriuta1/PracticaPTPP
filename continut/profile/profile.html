<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilizator - SmartChoice</title>
    <link rel="stylesheet" href="../../navbar/navbar.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="menu-icon" id="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo">
                <a href="../cont.html">SmartChoice</a>
            </div>
        </div>
    
        <ul class="nav-links">
            <li><a href="../cont.html">Produse</a></li>
            <li><a href="profile.html" class="active">Profil</a></li>
            <li><a href="#" id="disconnect-btn">Deconectare</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://via.placeholder.com/150" alt="Avatar" id="user-avatar">
                    <div class="avatar-edit">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="user-info">
                    <h1 id="user-name">Nume Utilizator</h1>
                    <p id="user-email">email@example.com</p>
                    <span id="user-role">Membru</span>
                </div>
            </div>
            
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="personal">Informații Personale</button>
                <button class="tab-btn" data-tab="preferences">Preferințe</button>
            </div>
            
            <div class="tab-content active" id="personal-tab">
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Nume Complet</span>
                        <span id="user-fullname">Nume Prenume</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Telefon</span>
                        <span id="user-phone">+373 22 123 456</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Adresa</span>
                        <span id="user-address">Chișinău, Moldova</span>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="preferences-tab">
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Data Înregistrării</span>
                        <span id="user-registration-date">11.04.2025</span>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="action-btn edit-btn">
                    <i class="fas fa-edit"></i> Editează Profilul
                </button>
                <button class="action-btn change-password-btn">
                    <i class="fas fa-key"></i> Schimbă Parola
                </button>
            </div>
        </div>
    </div>
    
    <script src="../../navbar/navbar.js"></script>
    <script src="profile.js"></script>
</body>
</html>
