<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChoice - Compară Prețuri între Magazine</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #185a9d;
            margin-bottom: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo:hover {
            color: #43cea2;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #185a9d;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #134a7d;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #43cea2;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #38b593;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo">SmartChoice</a>
        <h1>Compară Prețuri între Magazine</h1>
        <p>SmartChoice este platforma ta pentru a găsi cele mai bune oferte și a compara prețurile între diferite magazine. Economisește timp și bani găsind produsele la cel mai bun preț.</p>
        
        <div class="buttons">
            <a href="inregistrare/reg.html" class="btn btn-primary">Înregistrare</a>
            <a href="autentificare/auth.html" class="btn btn-secondary">Autentificare</a>
        </div>
    </div>
</body>
</html>
